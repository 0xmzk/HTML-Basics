<body>

<form>
    Username: <input type="text" name="username" maxlength="20" value="Enter Name Here"/>
    Password: <input type="password" name="pword"/>
    <p>Now submit a file</p>
    <input type="file" name="file"/>
    
    
    
    Male: <input type="radio" name="maleorfemale" value="male">
    Female: <input type="radio" name="maleorfemale" value="female">
    
    
    <p>Select the foods that you would like to rorder</p>
    Chicken: <input type="checkbox" name="food" value="chicken">
    Beef: <input type="checkbox" name="food" value="beef">
    Ham: <input type="checkbox" name="food" value="ham">
    Apple: <input type="checkbox" name="food" value="apple">
    Soda: <input type="checkbox" name="food" value="soda">
    
    
    <p>Best programming language</p>
    <select name="bestlanguage">
        <option value="c++">C++</option>
        <option value="html">HTML</option>
        <option value="c#">C#</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
    </select>
    
    
    <p>Tell me about yourself</p>
    <textarea name="bio" rows="8" cols="40">
    </textarea>

    
    
</form>
