<script type="text/javascript">
    
    //join method
    var movies = new Array("Avatar", "Escape Plan", "Shrek", "StarWars");
    // in quotes the join symbol 
    var string1 = movies.join(", ");
    
    document.write(string1);
    
    //pop method
    document.write("<br/>", movies[3] + "<br/>");
    //pop removes last element of string or var and returns it
    movies.pop();
    document.write(movies[1])
    
</script>
