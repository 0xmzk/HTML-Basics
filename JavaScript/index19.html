<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
</head>
<body>
<script type="text/javascript">
  
    var bp = new Array("Head", "Shoulders", "Knees", "Toes")
    //reverses the oder of the array
    bp.reverse();
    //adds elements to end of array
    bp.push("Eyes", "Floor");
    //sorts elements in alphabetical order
    bp.sort();
    
    
    //bp.join joins the whole array to one string
   var string1 = bp.join();
    document.write(string1);
</script>
</body>
</html>
